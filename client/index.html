<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>WebSocket Client</title>

        <!-- css and js src -->
        <link href="./dist/output.css" rel="stylesheet" />
        <script src="client.js?v=1.0.3" defer></script>

        <!-- cdn link -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        />
    </head>

    <body>
        <main class="px-60 py-20 h-screen bg-gradient">
            <div
                class="client__chatroom-container shadow-2xl flex flex-col h-full overflow-hidden rounded-lg"
            >
                <div
                    class="client__chat-header p-3 bg-slate-300 flex justify-between items-center"
                >
                    <section>
                        <div class="flex gap-3">
                            <div>
                                <p>
                                    <span id="client__connection-status"></span>
                                </p>
                            </div>
                            <div class="flex items-center">
                                <p class="text-sm font-bold text-gray-500">
                                    Online client:
                                    <span id="client__online-count" class="text-gray-700">-</span>
                                </p>
                            </div>
                        </div>
                    </section>

                    <section class="flex gap-4">
                        <div>
                            <button id="client__close-connection-btn">
                                <i
                                    class="fa-solid fa-xmark fa-xl hover:text-red-600"
                                ></i>
                            </button>
                        </div>
                    </section>
                </div>

                <div
                    class="client__conversation bg-white flex flex-col grow overflow-hidden"
                >
                    <section class="p-4 overflow-y-scroll grow">
                        <div id="client__messages"></div>
                    </section>

                    <section class="p-4 bg-slate-300 flex gap-4">
                        <input
                            type="text"
                            id="client__input-msg"
                            class="p-2 bg-white shadow-inner hover:shadow-lg grow rounded-md"
                        />
                        <button
                            id="client__send-msg-btn"
                            class="p-2 bg-white shadow-inner hover:shadow-lg w-2/12 rounded-md"
                        >
                            Send
                        </button>
                    </section>
                </div>
            </div>
        </main>
    </body>
</html>
